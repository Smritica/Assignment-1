<!doctype html>
<html>
    <head>
        <title>Multiplication Table</title>
    </head>
    <body>
        <script>
        var num=1;
        var x=1;
        while(num<=20) {
            console.log("5*"+x+"="+5*num);
            num++;
            x++;
        }
        </script>
    </body>
</html>
